<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <a name="top"></a>

    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="navbar-logo"><a href="#top">tweeter</a></span>
      <div class="navbar-menu">
        <button id="navbar-btn" type="button"><b>Write</b> a new tweet</button>
        <span id="navbar-icon"><i class="fas fa-angle-double-down"></i></span>
      </div>      
    </nav>

    <header class="header">
      <div class="header-logo">
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-username">
        <span><b>Amy</b> McCarthy</span>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">

        <form id="submit-tweet" action="/tweets/" method="POST">
          <label for="tweet-text"><h4>What are you humming about?</h4></label>
          <input name="text" id="tweet-text"></input>
          <div>
            <span class="new-tweet-footer">
              <button id="new-tweet-btn" type="submit">Tweet</button>
              <output id="new-tweet-count" name="counter" class="counter" for="tweet-text">140</output>
            </span>
          </div>
        </form>

        <div class="error-messages">
          <label id="text-empty">You need to type something before submitting!</label>
          <label id="text-excess">You're tweet is too long.</label>
        </div>

      </section>
      <br>
      <section class="tweets">
        
      </section>
      <br>
    </main>
  </body>
</html>
